    .shadow {

}

    .newsletters {
  position: absolute;
  top: 104px;
  left: 10px;
  max-width: 250px;
  width: 100%;
  max-height: 379px;
  padding: 24px 16px;
  background: #FFFFFF;

    .select-body__height {

  justify-content: center;
  align-items: center;
  width: 100%;
}
    .submit_button {
  background: #638FFF;
  border-radius: 4px;
  padding: 9px 63px;
  border: none;
  margin: 0 auto;
  font-weight: bold;
  line-height: 22px;
  text-align: center;
  color: #FFFFFF;
}

    .hide {
  display: none;
}

    .show {

  <script>
    function dropdown() {
      const selectItem = document.querySelectorAll(".navbar-toggler");

      selectItem.forEach((item, i) => {
        item.addEventListener("click", (event) => {
          const selectBody = document.querySelectorAll(".select__body");

          selectBody[i].classList.toggle("show");
          item.classList.toggle("shadow");
        });
      });
      }


    dropdown();
    function dropdown_newsletter() {
      const selectItem = document.querySelectorAll(".news_toggler");
      selectItem.forEach((item, i) => {
        item.addEventListener("click", (event) => {
          const selectBody = document.querySelectorAll(".newsletters");

          selectBody[i].classList.toggle("show");
          item.classList.toggle("shadow");
        });
      });
      }
    dropdown_newsletter()
  </script>
