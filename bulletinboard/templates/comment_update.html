 }

    background: none;
}

    background-color:#f5fafa;
    border-radius: 8px;
    text-align: left;

 }

    color: #343434;
    text-decoration: none;
 }
 .commdatum{
    font-size: 8px;
 }
 table{
    margin: auto;
    border-collapse: separate;
    border-spacing: 7px 11px;
